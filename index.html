<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Activity Log</title>
<style>
body{font-family:sans-serif;background:#f0f2f5;margin:0;padding:0;}
.container{max-width:900px;margin:20px auto;background:white;padding:20px;border-radius:12px;box-shadow:0 5px 20px rgba(0,0,0,0.1);}
h1{text-align:center;color:#333;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
td,th{border:1px solid #ddd;padding:8px;text-align:center;}
th{background:#667eea;color:white;}
.hour-label{font-weight:bold;}
.cell{cursor:pointer;min-height:30px;}
.cell.today{background:#e0f7fa;}
.empty div{color:#bbb;font-size:13px;}
button{margin:5px;padding:10px 15px;border:none;border-radius:8px;background:#667eea;color:white;cursor:pointer;}
#syncLabel{margin-left:10px;font-weight:bold;color:#555;}
</style>
</head>
<body>

<div class="container">
  <h1>Study Activity Log</h1>
  <div>
    <button id="prevWeek">← Previous Week</button>
    <button id="todayWeek">Today</button>
    <button id="nextWeek">Next Week →</button>
    <button id="clearWeek">Clear Week</button>
    <span id="syncLabel">idle</span>
    <button id="exportCsv">Export CSV</button>
  </div>
  <div id="weekInfo" style="margin-top:10px;font-weight:bold;"></div>
  <table>
    <thead>
      <tr>
        <th>Hour</th>
        <th id="day0"></th>
        <th id="day1"></th>
        <th id="day2"></th>
        <th id="day3"></th>
        <th id="day4"></th>
        <th id="day5"></th>
        <th id="day6"></th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script src="log.js"></script>
</body>
</html>
